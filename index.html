<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção de Prova com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        label, textarea, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #correction-result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <h1>Prova de Avaliação</h1>

    <form id="exam-form">
        <label for="question1">Pergunta 1: Explique o processo de fotossíntese.</label>
        <textarea id="question1" name="question1"></textarea>

        <label for="question2">Pergunta 2: Quais são as principais características dos mamíferos?</label>
        <textarea id="question2" name="question2"></textarea>

        <button type="submit">Enviar Respostas</button>
    </form>

    <div id="correction-result" style="display:none;"></div>

    <script>
        document.getElementById('exam-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const question1 = document.getElementById('question1').value;
            const question2 = document.getElementById('question2').value;

            document.getElementById('correction-result').style.display = 'block';
            document.getElementById('correction-result').innerHTML = '<p>Corrigindo, por favor aguarde...</p>';

            const response = await corrigirProva([question1, question2]);

            document.getElementById('correction-result').innerHTML = `<p><strong>Correção da Prova:</strong></p><p>${response}</p>`;
        });

        async function corrigirProva(respostas) {
            try {
                const response = await fetch('https://projetoeleva.onrender.com', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ respostas })
                });

                const result = await response.json();
                return result;
            } catch (error) {
                console.error("Erro ao corrigir a prova:", error);
                return "Houve um erro ao corrigir a prova. Tente novamente mais tarde.";
            }
        }
    </script>
</body>
</html>
