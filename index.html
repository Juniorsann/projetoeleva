<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção de Prova com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        label, textarea, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #correction-result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <h1>Prova de Avaliação</h1>

    <form id="exam-form">
        <label for="question1">Pergunta 1: Explique o processo de fotossíntese.</label>
        <textarea id="question1" name="question1"></textarea>

        <label for="question2">Pergunta 2: Quais são as principais características dos mamíferos?</label>
        <textarea id="question2" name="question2"></textarea>

        <button type="submit">Enviar Respostas</button>
    </form>

    <div id="correction-result" style="display:none;"></div>

    <script>
        document.getElementById('exam-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Capturar as respostas do formulário
            const question1 = document.getElementById('question1').value;
            const question2 = document.getElementById('question2').value;

            // Mostrar um indicativo de que está processando
            document.getElementById('correction-result').style.display = 'block';
            document.getElementById('correction-result').innerHTML = '<p>Corrigindo, por favor aguarde...</p>';

            // Chamar a função para corrigir a prova
            const response = await corrigirProva([question1, question2]);

            // Exibir a correção ao usuário
            document.getElementById('correction-result').innerHTML = `<p><strong>Correção da Prova:</strong></p><p>${response}</p>`;
        });

        // Função para enviar as respostas para a API da OpenAI (ChatGPT)
        async function corrigirProva(respostas) {
            const apiUrl = "https://api.openai.com/v1/chat/completions";
            const apiKey = "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";  // Substitua pela sua chave da API

            // Expectativas de resposta
            const expectativa1 = "Fotossíntese é o processo pelo qual as plantas transformam energia solar em energia química, utilizando dióxido de carbono e água para produzir glicose e oxigênio.";
            const expectativa2 = "Mamíferos são caracterizados pela presença de glândulas mamárias, pelos, coração com quatro cavidades, e geralmente são endotérmicos, ou seja, regulam sua temperatura corporal.";

            const requestBody = {
                "model": "gpt-3.5-turbo",
                "messages": [
                    {"role": "system", "content": "Você é um professor corrigindo uma prova. Compare a resposta do aluno com a expectativa de resposta e dê uma nota de 0 a 10 para cada pergunta, junto com um feedback detalhado."},
                    {"role": "user", "content": `Pergunta 1: Explique o processo de fotossíntese.\nExpectativa de resposta: ${expectativa1}\nResposta do aluno: ${respostas[0]}`},
                    {"role": "user", "content": `Pergunta 2: Quais são as principais características dos mamíferos?\nExpectativa de resposta: ${expectativa2}\nResposta do aluno: ${respostas[1]}`}
                ],
                "temperature": 0.7,
                "max_tokens": 500
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();
                return result.choices[0].message.content;
            } catch (error) {
                console.error("Erro ao corrigir a prova:", error);
                return "Desculpe, houve um erro ao corrigir a prova. Tente novamente mais tarde.";
            }
        }
    </script>
</body>
</html>
